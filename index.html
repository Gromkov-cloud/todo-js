<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Simple Todo List</title>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center">
                App using local storage. All changes will be saved
            </h1>
            <form action="#" id="" class="todoForm">
                <input
                    type="text"
                    id="LS-input"
                    placeholder="Write your todo here"
                />
                <input type="submit" id="LS-submit" value="Add todo" />
                <h3 class="LS-input-err"></h3>
            </form>
            <h2 style="text-align: center">Your todos will be below</h2>
            <ul class="LS-todo"></ul>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
